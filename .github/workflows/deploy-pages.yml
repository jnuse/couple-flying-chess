# .github/workflows/deploy-pages.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取你的仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 pnpm 环境
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      # 3. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 4. 安装项目依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. ✨ 智能魔法第一重：自动查找并修改 Next.js 配置 ✨
      - name: Intelligently modify Next.js config for static export
        run: |
          CONFIG_FILE=""
          if [ -f "next.config.mjs" ]; then
            CONFIG_FILE="next.config.mjs"
          elif [ -f "next.config.js" ]; then
            CONFIG_FILE="next.config.js"
          fi

          if [ -n "$CONFIG_FILE" ]; then
            echo "Found Next.js config file: $CONFIG_FILE"
            sed -i 's/output: "standalone"/output: "export"/' "$CONFIG_FILE"
            echo "--- Modified $CONFIG_FILE for deployment ---"
            cat "$CONFIG_FILE"
          else
            echo "Error: Could not find next.config.mjs or next.config.js"
            exit 1
          fi

      # 6. ✨ 智能魔法第二重 (加强版)：让所有 API 路由兼容静态导出 ✨
      - name: Make API routes compatible with static export
        run: |
          # --- 处理 sitemap ---
          sitemap_route_file=$(find ./app/api/sitemap -name "route.*" | head -n 1)
          if [ -f "$sitemap_route_file" ]; then
            echo "Found sitemap route file: $sitemap_route_file"
            sed -i '1i export const dynamic = "force-static";' "$sitemap_route_file"
            echo "--- Modified $sitemap_route_file for deployment ---"
            cat "$sitemap_route_file"
          else
            echo "Sitemap route file not found, skipping."
          fi
          
          # --- 新增：处理 robots.txt ---
          robots_route_file=$(find ./app -path "*/robots.txt/route.*" | head -n 1)
          if [ -f "$robots_route_file" ]; then
            echo "Found robots.txt route file: $robots_route_file"
            sed -i '1i export const dynamic = "force-static";' "$robots_route_file"
            echo "--- Modified $robots_route_file for deployment ---"
            cat "$robots_route_file"
          else
            echo "Robots.txt route file not found, skipping."
          fi

      # 7. 构建静态站点
      - name: Build static site
        run: pnpm build

      # 8. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 9. 上传构建好的静态文件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      # 10. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
