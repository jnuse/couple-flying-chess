# .github/workflows/deploy-pages.yml

name: Deploy to GitHub Pages (Static Export)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ... (前面 1-4 步不变) ...

      # 5. ✨ 魔法第一重：修改 next.config.mjs ✨
      - name: Modify next.config.mjs for static export
        run: |
          sed -i 's/output: "standalone"/output: "export"/' next.config.mjs
          echo "--- Modified next.config.mjs ---"
          cat next.config.mjs

      # 6. ✨ 魔法第二重：让 API 路由兼容静态导出 ✨
      - name: Make API routes compatible with static export
        run: |
          # 找到 sitemap 路由文件 (无论是 .js 还是 .ts)
          sitemap_route_file=$(find ./app/api/sitemap -name "route.*")
          if [ -f "$sitemap_route_file" ]; then
            # 在文件第一行插入 'export const dynamic = "force-static";'
            sed -i '1i export const dynamic = "force-static";' "$sitemap_route_file"
            echo "--- Modified $sitemap_route_file ---"
            cat "$sitemap_route_file"
          else
            echo "Sitemap route file not found, skipping modification."
          fi

      # 7. 构建静态站点 (现在应该能成功了！)
      - name: Build static site
        run: pnpm build

      # 8. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 9. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      # 10. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
